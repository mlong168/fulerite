<section class="content-header">
  <h1>Datasources <small>Module description here</small></h1>
  <ol class="breadcrumb">
    <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Datasources</li>
  </ol>
</section>
<section class="content">
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">Datasources</h3>
        <form class="form-horizontal" name="datasourceForm" ng-submit="vm.setDataprovider(datasourceForm.$valid, datasourceForm)" novalidate>
          <div class="box-body">
            <div ng-if="vm.alerts" class="alert alert-{{alert.type}}" ng-repeat="alert in vm.alerts">
              <h4>{{alert.title}}</h4>
              <p>{{alert.msg}}</p>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Select Datasource</label>
                  <select class="form-control" ng-model="vm.$rootScope.current_datasource" ng-change="vm.changeDatasource()">
                    <option ng-repeat="source in vm.datasources" value="{{source.alias}}">{{source.alias}}</option>
                  </select>
                </div>
                
              </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error': datasourceForm.driver.$invalid && ( vm.formSubmitted || datasourceForm.driver.$touched) }">
              <label for="inputEmail3" class="col-sm-2 control-label">SQL</label>
              <div class="col-sm-10">
                <textarea class="form-control" rows="3" ng-model="vm.sql" name="sql" placeholder="Data source SQL"></textarea>
              </div>
            </div>
          <div class="box-footer">
            <button type="submit" class="btn btn-primary pull-right">Update SQL</button>
          </div>
        </form>

    </div>
    <div class="box-body">
      <table datatable="" width="100%" class="table table-striped table-bordered" ng-if="vm.displayTable" dt-options="vm.dtOptions" dt-columns="vm.dtColumns"></table>
    </div>
    <div class="box-footer">
    </div>
  </div>
</section>
