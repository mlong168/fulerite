<section class="content-header">
  <h1>User Roles <small>Module description here</small></h1>
  <ol class="breadcrumb">
    <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Role List</li>
  </ol>
</section>
<section class="content">
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">Role List</h3>
      <div class="box-tools pull-right">
        <a ui-sref="app.userrolesadd" class="btn btn-block btn-success btn-xs"><i class="fa fa-plus"></i> Add New</a>
      </div>
    </div>
    <div class="box-body">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Select Datasource</label>
            <select class="form-control" ng-options="source.alias for source in vm.datasources" ng-model="vm.cdatasource" ng-change="vm.updateDataSource()">
            </select>
          </div>
          
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <div class="form-group">
            <label>Display Columns</label>
            <select multiple class="form-control" ng-options="column for column in vm.$rootScope.$display_columns" ng-model="vm.selected_columns" >              
            </select>
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label>Add/Remove Columns</label>
            <div class="col-md-12">
              <button type="button" class="btn btn-block btn-default" ng-click="vm.addColumns()"><<</button>
            </div>
            <div class="col-md-12">
              <button type="button" class="btn btn-block btn-default" ng-click="vm.removeColumns()">>></button>
            </div>
          </div>
        </div>  
        <div class="col-md-5">
          <div class="form-group">
            <label>Select Columns</label>
            <select multiple class="form-control" ng-options="column for column in vm.allColumns" ng-model="vm.selected_allcolumns">
            </select>
          </div>
        </div>
      </div>  
    </div>
    <div class="box-footer">
      Footer
    </div>
  </div>
</section>
